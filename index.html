<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tic">
            <h1>
                TIC TAC TOE
                <span id="music-control" onclick="toggleMusic()">‚è∏</span>
            </h1>
            <audio id="background-music" src="assets/pixel-fight-8-bit-arcade-music.mp3" loop></audio>
            <div class="game-decision">
                <button>üë• 2 Players</button>
                <button onclick="startGame()">üëæ Play with AI</button>
            </div>
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>
            <div class="endgame">
                <div class="text"></div>
                <button onclick="startGame()">Replay</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
